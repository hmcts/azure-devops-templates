parameters:
  buildPlatform: 'Any CPU'
  buildConfiguration: ''

steps:
  - task: DotNetCoreCLI@2
    displayName: 'DotNet Core Restore'
    inputs:
      command: restore
      projects: '**/*.sln'

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: '*/*.sln'
      arguments: '--configuration ${{ parameters.buildConfiguration }} --no-restore'