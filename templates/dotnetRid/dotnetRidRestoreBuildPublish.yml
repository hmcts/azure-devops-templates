parameters:
  buildConfiguration: 'release'
  apiDirectory: ''

steps:
  - task: DotNetCoreCLI@2
    displayName: 'dotnet custom'
    inputs:
      command: custom
      projects: '${{ parameters.apiDirectory }}'
      custom: restore
      arguments: '--runtime ${{ parameters.runtimeId }}'

  - task: DotNetCoreCLI@2
    displayName: Build
    inputs:
      projects: '${{ parameters.apiDirectory }}'
      arguments: '--configuration ${{ parameters.buildConfiguration }} --runtime ${{ parameters.runtimeId }} --no-restore'
  
  - task: DotNetCoreCLI@2
    displayName: Publish
    inputs:
      command: publish
      publishWebProjects: false
      arguments: '--configuration ${{ parameters.buildConfiguration }} --runtime ${{ parameters.runtimeId }} --output $(build.artifactstagingdirectory)\WebApp --no-build'
      zipAfterPublish: false
      workingDirectory: '${{ parameters.apiDirectory }}'
