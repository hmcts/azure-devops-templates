parameters:
    - name: subscription
      type: string
    - name: keyVaultName
      type: string
    - name: resourceGroup
      type: string

steps:
    - task: AzureCLI@2
      displayName: Remove FW Exception to ${{ parameters.keyVaultName }}
      inputs:
        azureSubscription: ${{ parameters.subscription }}
        scriptType: pscore
        scriptLocation: 'inlineScript'
        inlineScript: |
          $keyVaultName = "${{ parameters.keyVaultName }}"
          $resourceGroup = "${{ parameters.resourceGroup }}"

          while ( !$ip ) { $ip = (Invoke-WebRequest -uri "http://ifconfig.me/ip").Content }
          az keyvault update --name $keyVaultName --resource-group $resourceGroup --public-network-access Enabled --default-action Deny --bypass AzureServices

          $ready = 1; $retry = 0
          while($ready -ne 0 -and $retry -lt 10) {
            Start-Sleep (15 * $retry++)  
            try{          
              write-host "checking keyvault access"
              az keyvault secret list --vault-name $keyVaultName | out-null
              $ready = $LASTEXITCODE    
            } catch {
              $ready = 1
            }        
          }
